<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fake Twitter</title>
</head>
<body>
    <div class="main-grid">
        <div class="left-menu">
                <div class="logo">
                    <img class="test" src="./images/svgs/wutkoeder_logo.svg" alt="Main Logo of a Wutköder">
                </div>
                <nav class="left-navbar">
                    <a href="">
                        <div class="nav-entry">
                            <img class="menu-icon" src="./images/svgs/home.svg" alt="Home Icon">
                            <div class="boldface">Home</div>
                        </div>
                    </a>

                    <a href="">
                        <div class="nav-entry">
                            <img class="menu-icon" src="./images/svgs/hashtag.svg" alt="Icon of an hashtag">
                            <div class="boldface">Explore</div>
                        </div>
                    </a>

                    <a href="">
                        <div class="nav-entry">
                            <img class="menu-icon" src="./images/svgs/notification.svg" alt="Iocn of a bell">
                            <div class="boldface">Notfications</div>
                        </div>
                    </a>

                    <a href="">
                        <div class="nav-entry">
                            <img class="menu-icon" src="./images/svgs/message.svg" alt="Icon of a letter">
                            <div class="boldface">Messages</div>
                        </div>
                    </a>

                    <a href="">
                        <div class="nav-entry">
                            <img class="menu-icon" src="./images/svgs/bookmarks.svg" alt="Icon of a bookmark">
                            <div class="boldface">Bookmarks</div>
                        </div>
                    </a>

                    <a href="">
                        <div class="nav-entry">
                            <img class="menu-icon" src="./images/svgs/lists.svg" alt="Icon for a list">
                            <div class="boldface">Lists</div>
                        </div>
                    </a>

                    <a href="">
                        <div class="nav-entry">
                            <img class="menu-icon" src="./images/svgs/profile.svg" alt="Icon for a Profile">
                            <div class="boldface">Profile</div>
                        </div>
                    </a>

                    <a href="">
                        <div class="nav-entry">
                            <img class="menu-icon" src="./images/svgs/more.svg" alt="Icon for browsing more content">
                            <div class="boldface">More</div>
                        </div>
                    </a>
                    
                </nav>
                <a href="" class="button">Neuer Wutköder</a>

            <div class="account-container">
                <img class="user-profile-picture" src="./images/svgs/user_flamingo.svg" alt="Profile picture of the user">
                <div class="user-details">
                    <span class="user-name" >Wutvogel</span>
                    <br>
                    <span class="user-handle">@flame_ingo_dev</span>
                </div>
                <div class="boldface">...</div>
            </div>
        </div>
        
        <main class="main-menu">
            <div class="home">
                <div class="boldface superboldface">Home</div>
                <div></div> <!-- For empty space between "Home" and icon -->
                <img class="menu-icon" src="./images/svgs/very-angry-face.svg" alt="">
            </div>
            <div class="tweet-container">
                <img class="user-profile-picture" src="./images/svgs/user_flamingo.svg" alt="Profile picture of the user">
                <div>TEXT <br> and RTF Elements</div>
                <a href="" class="button">Wutposten</a>
            </div>
            <div>CARD</div>
            <div>CARD</div>
            <div>CARD</div>
            <div>CARD</div>
        </main>
        <div class="right-menu">
            <div class="search">
                <img class="menu-icon" src="./images/svgs/search.svg" alt="">
                <div>Search Wutköder</div>
            </div>
            <div class="news-menu">
                <div class="news-card">HOT NEWS</div>
                <div class="news-card">news item</div>
                <div class="news-card">news item</div>
                <div class="news-card">news item</div>
                <div class="news-card">news item</div>
                <div class="news-card">news item</div>
                <div class="news-card">news item</div>
                <!-- <div>Show more</div> -->
            </div>
            
            <div>MESSAGES</div>
        </div>
    </div>
</body>
</html>
